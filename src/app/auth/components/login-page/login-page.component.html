<div class="spinner" *ngIf="gettingStatus$ | async; else loginForm">
  <mat-spinner color="primary" [diameter]="40"></mat-spinner>
</div>
<ng-template #loginForm>
  <app-login-form
    *ngIf="!user$ | async"
    [error]="error$ | async"
    (login)="onLogin($event)"
  ></app-login-form>
</ng-template>
